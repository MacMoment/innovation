name: Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-minecraft-plugin:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Build Minecraft Plugin
      run: mvn -B clean package --file minecraft-plugin/pom.xml
    
    - name: Upload Plugin Artifact
      uses: actions/upload-artifact@v4
      with:
        name: StaffSystem-Plugin
        path: minecraft-plugin/target/StaffSystem-*.jar
        if-no-files-found: error

  build-web-dashboard:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install Dependencies
      working-directory: web-dashboard
      run: npm install
    
    - name: Run Lint (if available)
      working-directory: web-dashboard
      run: npm run lint --if-present

  build-discord-bot:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install Dependencies
      working-directory: discord-bot
      run: npm install
    
    - name: Run Lint (if available)
      working-directory: discord-bot
      run: npm run lint --if-present
